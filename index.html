    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@700&family=Montserrat:wght@600&family=Philosopher:wght@400;700&family=Roboto:wght@400;500;700&display=swap"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap"

    />

  <body>
    <header class="header">
      <div class="container header-container">
        <div class="nav">

            <img src="./img/лого.png" alt="maximus-logo" />

      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">

            <p class="hero-title">
              Окунитесь в&nbsp;мир лошадей вместе с&nbsp;нами

            <hr class="line" />
            <h1 class="hero-desc">
              Уроки верховой езды, фотосессии и&nbsp;мероприятия в&nbsp;частном

            </h1>
            <button class="link hero-link">записаться</button>
          </div>
        </div>
      </section>
    </main>
